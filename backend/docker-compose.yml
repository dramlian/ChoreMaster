version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: choremaster-postgres
    environment:
      POSTGRES_DB: choremaster
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - choremaster_postgres_data:/var/lib/postgresql/data
    networks:
      - choremaster-network

volumes:
  choremaster_postgres_data:
    name: choremaster_postgres_data

networks:
  choremaster-network:
    driver: bridge
